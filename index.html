<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Math Quiz - Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 20px; margin-bottom: 20px; }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #00d4ff, #7c4dff, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .quiz-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .quiz-btn {
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quiz-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #7c4dff;
            transform: translateY(-3px);
        }
        .quiz-btn .icon { font-size: 2rem; display: block; margin-bottom: 8px; }
        .progress-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .progress-bar {
            flex: 1;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c4dff, #00d4ff);
            transition: width 0.5s ease;
        }
        .score-display { font-size: 1.2rem; font-weight: 600; color: #7c4dff; }
        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff4081, #ff6e40);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .question-number {
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .question-type { color: #a0aec0; font-size: 0.9rem; }
        .visual-container {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .question-text {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        canvas { display: block; margin: 0 auto; }
        .equation {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffab00;
            text-align: center;
            margin: 15px 0;
        }
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .answer-btn {
            padding: 18px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .answer-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            border-color: #7c4dff;
            transform: scale(1.02);
        }
        .answer-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .answer-btn.correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
            border-color: #2ecc71 !important;
        }
        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            border-color: #e74c3c !important;
        }
        .answer-btn.show-correct {
            border-color: #2ecc71 !important;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        .answer-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .feedback {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }
        .feedback.correct {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            display: block;
        }
        .feedback.incorrect {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            display: block;
        }
        .next-btn {
            display: none;
            margin: 20px auto;
            padding: 15px 50px;
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .next-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(124, 77, 255, 0.4); }
        .next-btn.visible { display: block; }
        .results-screen { display: none; text-align: center; padding: 40px; }
        .results-screen.visible { display: block; }
        .results-screen h2 { font-size: 2.5rem; margin-bottom: 20px; }
        .final-score {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
        }
        .final-score .number { font-size: 4rem; font-weight: bold; }
        .final-score .label { font-size: 1.1rem; }
        .result-message { font-size: 1.3rem; color: #a0aec0; margin-bottom: 10px; }
        .result-level { font-size: 1.1rem; color: #7c4dff; margin-bottom: 30px; }
        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        @media (max-width: 600px) {
            .answers-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.1rem; }
            h1 { font-size: 1.6rem; }
        }
        /* Open-ended answer input styles */
        .open-answer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .answer-input {
            width: 100%;
            max-width: 400px;
            padding: 18px 25px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        .answer-input:focus {
            border-color: #7c4dff;
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.3);
        }
        .answer-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .submit-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .answer-hint {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .open-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ 4th Grade Math Quiz</h1>
            <p style="color: #a0aec0;">Choose a topic and test your skills!</p>
        </header>

        <div class="quiz-selector" id="quizSelector">
            <button class="quiz-btn" onclick="startQuiz('multiplication')">
                <span class="icon">Ã—</span>Multiplication
            </button>
            <button class="quiz-btn" onclick="startQuiz('fractions')">
                <span class="icon">Â½</span>Fractions
            </button>
            <button class="quiz-btn" onclick="startQuiz('geometry')">
                <span class="icon">â–³</span>Geometry
            </button>
            <button class="quiz-btn" onclick="startQuiz('word_problems')">
                <span class="icon">ðŸ“–</span>Word Problems
            </button>
        </div>

        <div id="quizArea" style="display: none;">
            <div class="progress-section">
                <span id="questionCounter">Question 1/10</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
                <span class="score-display">Score: <span id="scoreDisplay">0</span>/10</span>
                <span class="level-badge" id="levelBadge">Lv.2</span>
            </div>

            <div class="question-card">
                <div class="question-header">
                    <span class="question-number" id="qNumber">Q1</span>
                    <span class="question-type" id="qType">Multiplication</span>
                </div>
                <div class="visual-container">
                    <div class="question-text" id="questionText"></div>
                    <canvas id="visualCanvas" width="500" height="200"></canvas>
                    <div class="equation" id="equation"></div>
                </div>
                <div class="answers-grid" id="answersGrid"></div>

            </div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question â†’</button>
        </div>

        <div class="results-screen" id="resultsScreen">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="final-score">
                <span class="number" id="finalScore">0</span>
                <span class="label">out of 10</span>
            </div>

    <script>
        // --- Helpers ---
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function pick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // --- Question Tracking (prevent repeats in same quiz) ---
        let usedQuestions = new Set();
        let lastQuestionType = '';

        function generateUniqueQuestion(topic, level) {
            let q, key;
            let attempts = 0;
            do {
                q = questionGenerators[topic][level]();
                key = `${topic}-${level}-${q.qtype || 'default'}-${q.equation || q.q}-${q.correct || q.nums?.join('-')}`;
                attempts++;
            } while (usedQuestions.has(key) && attempts < 100);
            usedQuestions.add(key);

            // Track question type for variety
            if (q.qtype) lastQuestionType = q.qtype;
            return q;
        }

        // --- Adaptive Difficulty Engine ---
        const difficulty = { level: 2, streak: 0, maxReached: 2 };

        function updateDifficulty(correct) {
            difficulty.streak = correct
                ? Math.max(difficulty.streak, 0) + 1
                : Math.min(difficulty.streak, 0) - 1;
            if (difficulty.streak >= 2) {
                difficulty.level = Math.min(difficulty.level + 1, 5);
                difficulty.streak = 0;
            } else if (difficulty.streak <= -2) {
                difficulty.level = Math.max(difficulty.level - 1, 1);
                difficulty.streak = 0;
            }
            if (difficulty.level > difficulty.maxReached) {
                difficulty.maxReached = difficulty.level;
            }
        }

        // --- EXPANDED Question Templates (25+ multiplication, 30+ word problems) ---
        const multTemplates = [
            (a, b) => `How many squares are in this ${a} Ã— ${b} array?`,
            (a, b) => `Count all the objects in the grid:`,
            (a, b) => `What is the total?`,
            (a, b) => `${a} bags with ${b} marbles each. Total?`,
            (a, b) => `Find the product:`,
            (a, b) => `${a} shelves with ${b} books each. How many books?`,
            (a, b) => `Calculate: rows Ã— columns =`,
            (a, b) => `${a} rows of ${b} chairs. Total chairs?`,
            (a, b) => `What multiplication does this show?`,
            (a, b) => `${a} rows with ${b} seeds each. Total seeds?`,
            (a, b) => `${a} boxes with ${b} crayons each. How many crayons?`,
            (a, b) => `${a} friends each have ${b} stickers. Total stickers?`,
            (a, b) => `${a} teams with ${b} players each. Total players?`,
            (a, b) => `${a} cars with ${b} passengers each. Total passengers?`,
            (a, b) => `${a} buses with ${b} seats each. Total seats?`,
            (a, b) => `${a} baskets with ${b} apples each. Total apples?`,
            (a, b) => `${a} classrooms with ${b} desks each. Total desks?`,
            (a, b) => `${a} floors with ${b} rooms each. Total rooms?`,
            (a, b) => `${a} pages with ${b} stickers each. Total stickers?`,
            (a, b) => `${a} packs of ${b} cards. Total cards?`,
            (a, b) => `${a} tables with ${b} plates each. Total plates?`,
            (a, b) => `${a} vases with ${b} flowers each. Total flowers?`,
            (a, b) => `${a} nests with ${b} birds each. Total birds?`,
            (a, b) => `${a} tanks with ${b} fish each. Total fish?`,
            (a, b) => `${a} trays with ${b} cookies each. Total cookies?`,
        ];

        const skipCountTemplates = [
            (n, seq) => `Count by ${n}s: ${seq.join(', ')}, ?`,
            (n, seq) => `Skip counting by ${n}: ${seq.join(', ')}, ?`,
            (n, seq) => `What comes next? ${seq.join(', ')}, ?`,
            (n, seq) => `Continue the pattern: ${seq.join(', ')}, ?`,
        ];

        const missingFactorTemplates = [
            (a, b, c) => `? Ã— ${b} = ${c}`,
            (a, b, c) => `${a} Ã— ? = ${c}`,
            (a, b, c) => `Find the missing number: ? Ã— ${b} = ${c}`,
            (a, b, c) => `What times ${b} equals ${c}?`,
        ];

        const divTemplates = [
            (a, b) => `${a} cookies shared among ${b} friends. Each gets?`,
            (a, b) => `${a} pencils split between ${b} students. Each gets?`,
            (a, b) => `${a} stickers divided among ${b} kids. Each gets?`,
            (a, b) => `${a} apples shared equally by ${b} people. Each gets?`,
            (a, b) => `${a} candies split into ${b} equal groups. How many per group?`,
            (a, b) => `${a} flowers placed in ${b} vases equally. How many per vase?`,
            (a, b) => `${a} cards dealt to ${b} players. Each gets?`,
            (a, b) => `${a} marbles divided into ${b} bags. How many per bag?`,
            (a, b) => `${a} books placed on ${b} shelves equally. Per shelf?`,
            (a, b) => `${a} toys split among ${b} children. Each gets?`,
        ];

        const moneyTemplates = [
            (a, b) => `Buy ${a} items at $${b} each. Total cost?`,
            (a, b) => `${a} books cost $${b} each. Total?`,
            (a, b) => `Sam buys ${a} toys at $${b} each. How much?`,
            (a, b) => `${a} tickets at $${b} each. Total price?`,
            (a, b) => `${a} packs of cards at $${b} each. Total spent?`,
            (a, b) => `${a} pizzas at $${b} each. Total bill?`,
            (a, b) => `${a} movie tickets at $${b} each. Total?`,
            (a, b) => `${a} shirts at $${b} each. How much spent?`,
        ];

        const diffTemplates = [
            (a, b) => `Box A has ${a}, Box B has ${b}. Difference?`,
            (a, b) => `Ella has ${a}, Tom has ${b}. How many more does Ella have?`,
            (a, b) => `Team A scored ${a}, Team B scored ${b}. Difference?`,
            (a, b) => `${a} red balls and ${b} blue balls. How many more red?`,
            (a, b) => `Sara walked ${a} blocks, Jay walked ${b}. How many more did Sara walk?`,
            (a, b) => `Class A has ${a} students, Class B has ${b}. Difference?`,
            (a, b) => `Store A sold ${a} items, Store B sold ${b}. How many more did A sell?`,
        ];

        const addTemplates = [
            (a, b) => `Movie ticket: $${a}. Popcorn: $${b}. Total spent?`,
            (a, b) => `Lunch: $${a}. Drink: $${b}. Total?`,
            (a, b) => `Book: $${a}. Bookmark: $${b}. Total cost?`,
            (a, b) => `Shirt: $${a}. Hat: $${b}. How much altogether?`,
            (a, b) => `Game: $${a}. Snack: $${b}. Total spent?`,
            (a, b) => `Toy: $${a}. Battery: $${b}. Total cost?`,
        ];

        const twostepTemplates = [
            (a, b, c) => `Buy ${a} items at $${b} each, pay with $${c}. Change?`,
            (a, b, c) => `${a} packs of ${b} stickers. Give away ${c}. How many left?`,
            (a, b, c) => `Earn $${b} for ${a} chores. Spend $${c}. How much left?`,
            (a, b, c) => `${a} boxes of ${b} crayons. Use ${c}. How many remain?`,
            (a, b, c) => `${a} bags of ${b} candies. Eat ${c}. How many left?`,
        ];

        const timeTemplates = [
            (start, dur) => `Movie starts at ${start}. It lasts ${dur}. When does it end?`,
            (start, dur) => `Class begins at ${start} and lasts ${dur}. End time?`,
            (start, dur) => `Game starts at ${start}, runs for ${dur}. When is it over?`,
            (start, dur) => `Bus leaves at ${start}. Trip takes ${dur}. Arrival time?`,
        ];

        const measureTemplates = [
            (val, from, to) => `How many ${to} in ${val} ${from}?`,
            (val, from, to) => `Convert: ${val} ${from} = ? ${to}`,
            (val, from, to) => `${val} ${from} equals how many ${to}?`,
        ];

        const shapeNames = { 3: 'Triangle', 4: 'Quadrilateral', 5: 'Pentagon', 6: 'Hexagon', 7: 'Heptagon', 8: 'Octagon' };
        const lineTypes = ['Line', 'Ray', 'Line Segment'];
        const symmetryShapes = [
            { name: 'Square', lines: 4 },
            { name: 'Rectangle', lines: 2 },
            { name: 'Equilateral Triangle', lines: 3 },
            { name: 'Circle', lines: 'infinite' },
            { name: 'Isosceles Triangle', lines: 1 },
            { name: 'Regular Pentagon', lines: 5 },
            { name: 'Regular Hexagon', lines: 6 },
        ];

        // --- Question Generators ---
        const questionGenerators = {
            multiplication: {
                1: () => {
                    const r = Math.random();
                    if (r < 0.6) {
                        // Basic array
                        const a = randInt(1, 5), b = randInt(1, 5);
                        return { q: pick(multTemplates)(a, b), nums: [a, b], qtype: 'array' };
                    } else {
                        // Skip counting (NEW)
                        const n = pick([2, 5, 10]);
                        const start = n;
                        const seq = [start, start + n, start + n * 2];
                        const answer = start + n * 3;
                        return { q: pick(skipCountTemplates)(n, seq), nums: [n], correct: answer, qtype: 'skip' };
                    }
                },
                2: () => {
                    const r = Math.random();
                    if (r < 0.5) {
                        const a = randInt(2, 7), b = randInt(2, 7);
                        return { q: pick(multTemplates)(a, b), nums: [a, b], qtype: 'array' };
                    } else if (r < 0.75) {
                        // Skip counting
                        const n = pick([2, 3, 4, 5]);
                        const start = n;
                        const seq = [start, start + n, start + n * 2];
                        return { q: pick(skipCountTemplates)(n, seq), nums: [n], correct: start + n * 3, qtype: 'skip' };
                    } else {
                        // Missing factor (NEW)
                        const a = randInt(2, 6), b = randInt(2, 6);
                        const c = a * b;
                        const hideFirst = Math.random() < 0.5;
                        return {
                            q: hideFirst ? `? Ã— ${b} = ${c}` : `${a} Ã— ? = ${c}`,
                            nums: [a, b],
                            correct: hideFirst ? a : b,
                            qtype: 'missing',
                            hideFirst
                        };
                    }
                },
                3: () => {
                    const r = Math.random();
                    if (r < 0.4) {
                        const a = randInt(2, 9), b = randInt(2, 9);
                        return { q: pick(multTemplates)(a, b), nums: [a, b], qtype: 'array' };
                    } else if (r < 0.6) {
                        // Skip counting
                        const n = pick([3, 4, 6, 7]);
                        const start = n * randInt(1, 3);
                        const seq = [start, start + n, start + n * 2];
                        return { q: pick(skipCountTemplates)(n, seq), nums: [n], correct: start + n * 3, qtype: 'skip' };
                    } else if (r < 0.8) {
                        // Missing factor
                        const a = randInt(3, 9), b = randInt(3, 9);
                        const c = a * b;
                        const hideFirst = Math.random() < 0.5;
                        return {
                            q: hideFirst ? `? Ã— ${b} = ${c}` : `${a} Ã— ? = ${c}`,
                            nums: [a, b],
                            correct: hideFirst ? a : b,
                            qtype: 'missing',
                            hideFirst
                        };
                    } else {
                        // Comparison (NEW)
                        const a1 = randInt(4, 8), b1 = randInt(4, 8);
                        let a2 = randInt(4, 8), b2 = randInt(4, 8);
                        while (a1 * b1 === a2 * b2) { a2 = randInt(4, 8); b2 = randInt(4, 8); }
                        const p1 = a1 * b1, p2 = a2 * b2;
                        return {
                            q: `Which is greater: ${a1}Ã—${b1} or ${a2}Ã—${b2}?`,
                            nums: [[a1, b1], [a2, b2]],
                            correct: p1 > p2 ? `${a1}Ã—${b1}` : `${a2}Ã—${b2}`,
                            qtype: 'compare'
                        };
                    }
                },
                4: () => {
                    const r = Math.random();
                    if (r < 0.35) {

        // --- Smart Pattern Matching for Open-Ended Answers ---
        function validateAnswer(userAnswer, correctAnswer) {
            // Normalize both answers
            const normalize = (s) => String(s).toLowerCase().trim()
                .replace(/\$/g, '')
                .replace(/\s+/g, ' ')
                .replace(/[,]/g, '');

            const user = normalize(userAnswer);
            const correct = normalize(correctAnswer);

            // Direct match
            if (user === correct) return true;

            // Number variations (e.g., "12" matches "12.0" or "12.00")
            const userNum = parseFloat(user);
            const correctNum = parseFloat(correct);
            if (!isNaN(userNum) && !isNaN(correctNum) && userNum === correctNum) return true;

            // Fraction variations (e.g., "1/2" matches "1 / 2")
            const fracRegex = /^(\d+)\s*\/\s*(\d+)$/;
            const userFrac = user.match(fracRegex);
            const correctFrac = correct.match(fracRegex);
            if (userFrac && correctFrac) {
                if (userFrac[1] === correctFrac[1] && userFrac[2] === correctFrac[2]) return true;
            }

            // Time variations (e.g., "3:30" matches "3:30 pm" or "03:30")
            const timeRegex = /^(\d{1,2}):(\d{2})(\s*(am|pm))?$/i;
            const userTime = user.match(timeRegex);
            const correctTime = correct.match(timeRegex);
            if (userTime && correctTime) {
                if (parseInt(userTime[1]) === parseInt(correctTime[1]) &&
                    parseInt(userTime[2]) === parseInt(correctTime[2])) return true;
            }

            // Word number variations
            const wordToNum = {
                'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4,
                'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9,
                'ten': 10, 'eleven': 11, 'twelve': 12, 'thirteen': 13,
                'fourteen': 14, 'fifteen': 15, 'sixteen': 16, 'seventeen': 17,
                'eighteen': 18, 'nineteen': 19, 'twenty': 20, 'thirty': 30,
                'forty': 40, 'fifty': 50, 'sixty': 60, 'seventy': 70,
                'eighty': 80, 'ninety': 90, 'hundred': 100, 'infinite': 999
            };
            if (wordToNum[user] !== undefined && wordToNum[user] === correctNum) return true;
            if (wordToNum[correct] !== undefined && userNum === wordToNum[correct]) return true;

            return false;
        }

        // Determine which question types work well as open-ended
        function canBeOpenEnded(quiz, qtype) {

                fractions: ['addFrac', 'subFrac', 'mixed', 'pie', 'bar'],

        function genWrong(c, n) {
            const range = Math.max(5, Math.ceil(c * 0.3));
            const s = new Set([c]);
            let attempts = 0;
            while(s.size < n && attempts < 100) {
                const w = c + randInt(-range, range);
                if(w > 0 && w !== c) s.add(w);
                attempts++;
            }
            while(s.size < n) s.add(c + s.size);
            return Array.from(s);
        }

        function genFrac(num, den) {
            const a = [num+'/'+den];
            let attempts = 0;
            while(a.length < 4 && attempts < 50) {
                const n = randInt(1, Math.max(den, num + 3));
                const f = n+'/'+den;
                if(!a.includes(f) && n !== num) a.push(f);
                attempts++;
            }
            while(a.length < 4) {
                const n = a.length + 1;
                a.push(n + '/' + (den + 1));
            }
            return a;
        }

        function genTimeAnswers(correct) {
            const parts = correct.split(':');
            const hr = parseInt(parts[0]);
            const min = parseInt(parts[1]);
            const answers = [correct];
            const offsets = [[-1, 0], [1, 0], [0, 30], [0, -30]];
            for (const [dh, dm] of offsets) {
                if (answers.length >= 4) break;
                let nh = hr + dh;
                let nm = min + dm;
                if (nm < 0) { nm += 60; nh--; }
                if (nm >= 60) { nm -= 60; nh++; }
                if (nh <= 0) nh += 12;
                if (nh > 12) nh -= 12;
                const str = `${nh}:${nm.toString().padStart(2, '0')}`;
                if (!answers.includes(str)) answers.push(str);
            }
            while (answers.length < 4) {
                const fakeHr = randInt(1, 12);
                const fakeMin = pick([0, 15, 30, 45]);
                const str = `${fakeHr}:${fakeMin.toString().padStart(2, '0')}`;
                if (!answers.includes(str)) answers.push(str);
            }
            return answers;
        }

        // ============ DRAWING FUNCTIONS ============

        function drawGrid(rows, cols) {
            const size = Math.min(28, 180/Math.max(rows,cols));
            const gap = 4;
            const sx = (canvas.width - cols*(size+gap))/2;
            const sy = (canvas.height - rows*(size+gap))/2;
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    ctx.fillStyle = colors[r%colors.length];
                    ctx.beginPath();
                    ctx.roundRect(sx+c*(size+gap), sy+r*(size+gap), size, size, 4);
                    ctx.fill();
                }
            }
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(rows+' rows Ã— '+cols+' columns', canvas.width/2, sy+rows*(size+gap)+20);
        }

        function drawLargeMult(a, b) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${a} Ã— ${b}`, canvas.width/2, canvas.height/2 + 15);
        }

        function drawNumberLine(step, answer) {
            const y = canvas.height / 2;
            const startX = 50, endX = 450;
            // Draw line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(startX, y);
            ctx.lineTo(endX, y);
            ctx.stroke();
            // Draw points and hops
            const points = [step, step*2, step*3, answer];
            const spacing = (endX - startX) / 4;
            for (let i = 0; i < 4; i++) {
                const x = startX + spacing * (i + 1);
                // Draw tick
                ctx.beginPath();
                ctx.moveTo(x, y - 10);
                ctx.lineTo(x, y + 10);
                ctx.stroke();
                // Draw number (or ? for last)
                ctx.fillStyle = i === 3 ? '#ffab00' : '#fff';
                ctx.font = 'bold 18px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(i === 3 ? '?' : points[i], x, y + 35);
                // Draw hop arc
                if (i < 3) {
                    ctx.strokeStyle = colors[i];
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x + spacing/2, y, spacing/2 - 5, Math.PI, 0);
                    ctx.stroke();
                    ctx.fillStyle = colors[i];
                    ctx.font = '12px sans-serif';
                    ctx.fillText('+' + step, x + spacing/2, y - spacing/2 + 10);
                }
            }
            ctx.fillStyle = '#a0aec0';
            ctx.font = '14px sans-serif';
            ctx.fillText(`Skip counting by ${step}`, canvas.width/2, 30);
        }

        function drawMissingArray(a, b, hideFirst) {
            const rows = Math.min(a, 8);
            const cols = Math.min(b, 8);
            const size = 20, gap = 3;
            const sx = (canvas.width - cols*(size+gap))/2;
            const sy = 40;
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    ctx.fillStyle = colors[r%colors.length];
                    ctx.beginPath();
                    ctx.roundRect(sx+c*(size+gap), sy+r*(size+gap), size, size, 3);
                    ctx.fill();
                }
            }
            // Draw equation with ?
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            const label = hideFirst ? `? rows Ã— ${b} cols = ${a*b}` : `${a} rows Ã— ? cols = ${a*b}`;
            ctx.fillText(label, canvas.width/2, sy + rows*(size+gap) + 25);
        }

        function drawCompareArrays(pair1, pair2) {
            const [a1, b1] = pair1;
            const [a2, b2] = pair2;
            const size = 12, gap = 2;
            // Left array
            const sx1 = 60;
            const sy = 50;
            for(let r=0; r<Math.min(a1,6); r++) {
                for(let c=0; c<Math.min(b1,6); c++) {
                    ctx.fillStyle = '#3498db';
                    ctx.fillRect(sx1+c*(size+gap), sy+r*(size+gap), size, size);
                }
            }
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${a1}Ã—${b1}=${a1*b1}`, sx1 + Math.min(b1,6)*(size+gap)/2, sy + Math.min(a1,6)*(size+gap) + 20);
            // Right array
            const sx2 = 300;
            for(let r=0; r<Math.min(a2,6); r++) {
                for(let c=0; c<Math.min(b2,6); c++) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(sx2+c*(size+gap), sy+r*(size+gap), size, size);
                }
            }
            ctx.fillText(`${a2}Ã—${b2}=${a2*b2}`, sx2 + Math.min(b2,6)*(size+gap)/2, sy + Math.min(a2,6)*(size+gap) + 20);
            // VS
            ctx.fillStyle = '#ffab00';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText('VS', canvas.width/2, canvas.height/2);
        }

        function drawPie(num, den) {
            const cx = canvas.width/2, cy = canvas.height/2, r = 80;
            for(let i=0; i<den; i++) {
                const start = -Math.PI/2 + i*2*Math.PI/den;
                const end = start + 2*Math.PI/den;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, start, end);
                ctx.closePath();
                ctx.fillStyle = i<num ? colors[i%colors.length] : 'rgba(255,255,255,0.2)';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawBar(num, den) {
            const w = 300, h = 50, x = (canvas.width-w)/2, y = (canvas.height-h)/2;
            const pw = w/den;
            for(let i=0; i<den; i++) {
                ctx.fillStyle = i<num ? colors[i%colors.length] : 'rgba(255,255,255,0.2)';
                ctx.fillRect(x+i*pw, y, pw-3, h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(x+i*pw, y, pw-3, h);
            }
        }

        function drawCompare(f1, f2) {
            const w = 200, h = 35;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(f1[0]+'/'+f1[1], 60, 55);
            drawBarAt(60, 65, w, h, f1[0], f1[1], '#3498db');
            ctx.fillText(f2[0]+'/'+f2[1], 60, 140);
            drawBarAt(60, 150, w, h, f2[0], f2[1], '#e74c3c');
        }

        function drawBarAt(x, y, w, h, num, den, color) {
            const pw = w/den;
            for(let i=0; i<den; i++) {
                ctx.fillStyle = i<num ? color : 'rgba(255,255,255,0.2)';
                ctx.fillRect(x+i*pw, y, pw-2, h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(x+i*pw, y, pw-2, h);
            }
        }

        function drawFractionAddition(f1, f2) {
            const w = 120, h = 30, y = canvas.height/2 - 15;
            // First fraction bar
            drawBarAt(50, y, w, h, f1[0], f1[1], '#3498db');
            // Plus sign
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('+', 195, y + 22);
            // Second fraction bar
            drawBarAt(220, y, w, h, f2[0], f2[1], '#2ecc71');
            // Equals
            ctx.fillText('=', 365, y + 22);
            // Result bar (empty - they need to figure it out)
            ctx.fillStyle = '#ffab00';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('?', 430, y + 25);
        }

        function drawFractionSubtraction(f1, f2) {
            const w = 200, h = 40, y = canvas.height/2 - 20;
            const x = (canvas.width - w) / 2;
            const pw = w / f1[1];
            // Draw all parts
            for(let i = 0; i < f1[1]; i++) {
                if (i < f2[0]) {
                    // Crossed out portion
                    ctx.fillStyle = 'rgba(231, 76, 60, 0.5)';
                    ctx.fillRect(x + i*pw, y, pw-2, h);
                    // Draw X
                    ctx.strokeStyle = '#c0392b';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(x + i*pw + 5, y + 5);
                    ctx.lineTo(x + (i+1)*pw - 7, y + h - 5);
                    ctx.moveTo(x + (i+1)*pw - 7, y + 5);
                    ctx.lineTo(x + i*pw + 5, y + h - 5);
                    ctx.stroke();
                } else if (i < f1[0]) {
                    // Remaining
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(x + i*pw, y, pw-2, h);
                } else {
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(x + i*pw, y, pw-2, h);
                }
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + i*pw, y, pw-2, h);
            }
            ctx.fillStyle = '#a0aec0';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${f1[0]}/${f1[1]} âˆ’ ${f2[0]}/${f2[1]}`, canvas.width/2, y + h + 25);
        }

        function drawMixedNumber(whole, num, den) {
            const cx = canvas.width/2;
            const pieR = 40;
            const spacing = 100;
            // Draw whole pies
            for (let w = 0; w < Math.min(whole, 3); w++) {
                const px = cx - spacing + w * 90;
                for (let i = 0; i < den; i++) {
                    const start = -Math.PI/2 + i*2*Math.PI/den;
                    const end = start + 2*Math.PI/den;
                    ctx.beginPath();
                    ctx.moveTo(px, canvas.height/2);
                    ctx.arc(px, canvas.height/2, pieR, start, end);
                    ctx.closePath();
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
            // Draw partial pie
            const px = cx + (Math.min(whole, 3) - 1) * 90 + 90;
            for (let i = 0; i < den; i++) {
                const start = -Math.PI/2 + i*2*Math.PI/den;
                const end = start + 2*Math.PI/den;
                ctx.beginPath();
                ctx.moveTo(px, canvas.height/2);
                ctx.arc(px, canvas.height/2, pieR, start, end);
                ctx.closePath();
                ctx.fillStyle = i < num ? colors[i % colors.length] : 'rgba(255,255,255,0.2)';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            ctx.fillStyle = '#a0aec0';
            ctx.font = '16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${whole} whole + ${num}/${den}`, canvas.width/2, 30);
        }

        function drawRect(w, h) {
            const scale = Math.min(12, 160 / Math.max(w, h));
            const rw = w*scale, rh = h*scale;
            const x = (canvas.width-rw)/2, y = (canvas.height-rh)/2;
            ctx.fillStyle = '#3498db';
            ctx.fillRect(x, y, rw, rh);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, rw, rh);
            ctx.fillStyle = '#ffab00';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(w, x+rw/2, y+rh+20);
            ctx.fillText(h, x-20, y+rh/2+5);
        }

        function drawAreaGrid(w, h) {
            const size = Math.min(25, 180/Math.max(w,h));
            const sx = (canvas.width-w*size)/2, sy = (canvas.height-h*size)/2;
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    ctx.fillStyle = colors[(r+c)%colors.length];
                    ctx.fillRect(sx+c*size, sy+r*size, size-2, size-2);
                }
            }
        }

        function drawAngle(deg) {
            const angle = deg*Math.PI/180;
            const cx = canvas.width/2, cy = canvas.height/2+20, len = 80;
            ctx.strokeStyle = '#e67e22';
            ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx+len, cy); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx+len*Math.cos(-angle), cy+len*Math.sin(-angle)); ctx.stroke();
            ctx.beginPath(); ctx.arc(cx, cy, 35, -angle, 0); ctx.stroke();
            ctx.fillStyle = '#e67e22';
            ctx.beginPath(); ctx.arc(cx, cy, 5, 0, Math.PI*2); ctx.fill();
        }

        function drawPolygon(sides) {
            const cx = canvas.width/2, cy = canvas.height/2, r = 70;
            ctx.beginPath();
            for(let i=0; i<=sides; i++) {
                const a = -Math.PI/2 + i*2*Math.PI/sides;
                const x = cx+r*Math.cos(a), y = cy+r*Math.sin(a);
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.fillStyle = '#1abc9c';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            for(let i=0; i<sides; i++) {
                const a = -Math.PI/2 + i*2*Math.PI/sides;
                ctx.fillStyle = '#ffab00';
                ctx.beginPath();
                ctx.arc(cx+r*Math.cos(a), cy+r*Math.sin(a), 5, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function drawLineDiagram(type) {
            const y = canvas.height / 2;
            const x1 = 100, x2 = 400;
            ctx.strokeStyle = '#9b59b6';
            ctx.lineWidth = 4;

            if (type === 0) { // Line (extends both directions)
                ctx.beginPath();
                ctx.moveTo(x1 - 30, y);
                ctx.lineTo(x2 + 30, y);
                ctx.stroke();
                // Arrows on both ends
                drawArrow(x1 - 30, y, -1);
                drawArrow(x2 + 30, y, 1);
            } else if (type === 1) { // Ray (one endpoint, one arrow)
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2 + 30, y);
                ctx.stroke();
                // Endpoint circle
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(x1, y, 8, 0, Math.PI * 2);
                ctx.fill();
                // Arrow on right
                drawArrow(x2 + 30, y, 1);
            } else { // Line Segment (two endpoints)
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
                // Two endpoint circles
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(x1, y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x2, y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawArrow(x, y, dir) {
            ctx.fillStyle = '#9b59b6';
            ctx.beginPath();
            ctx.moveTo(x + dir * 15, y);
            ctx.lineTo(x, y - 8);
            ctx.lineTo(x, y + 8);
            ctx.closePath();
            ctx.fill();
        }

        function drawSymmetry(shapeName) {
            const cx = canvas.width / 2, cy = canvas.height / 2;
            ctx.strokeStyle = '#1abc9c';
            ctx.lineWidth = 3;

            if (shapeName.includes('Square')) {
                const s = 80;
                ctx.strokeRect(cx - s/2, cy - s/2, s, s);
                // Draw symmetry lines
                ctx.strokeStyle = '#ffab00';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(cx, cy - s/2 - 20); ctx.lineTo(cx, cy + s/2 + 20); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx - s/2 - 20, cy); ctx.lineTo(cx + s/2 + 20, cy); ctx.stroke();
                ctx.setLineDash([]);
            } else if (shapeName.includes('Rectangle')) {
                const w = 120, h = 60;
                ctx.strokeRect(cx - w/2, cy - h/2, w, h);
                ctx.strokeStyle = '#ffab00';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(cx, cy - h/2 - 20); ctx.lineTo(cx, cy + h/2 + 20); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx - w/2 - 20, cy); ctx.lineTo(cx + w/2 + 20, cy); ctx.stroke();
                ctx.setLineDash([]);
            } else if (shapeName.includes('Triangle')) {
                const r = 60;
                ctx.beginPath();
                for (let i = 0; i <= 3; i++) {
                    const a = -Math.PI/2 + i * 2 * Math.PI / 3;
                    if (i === 0) ctx.moveTo(cx + r * Math.cos(a), cy + r * Math.sin(a));
                    else ctx.lineTo(cx + r * Math.cos(a), cy + r * Math.sin(a));
                }
                ctx.stroke();
                ctx.strokeStyle = '#ffab00';
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(cx, cy - r - 15); ctx.lineTo(cx, cy + r/2 + 30); ctx.stroke();
                ctx.setLineDash([]);
            } else if (shapeName.includes('Circle')) {
                ctx.beginPath();
                ctx.arc(cx, cy, 60, 0, Math.PI * 2);
                ctx.stroke();
                ctx.fillStyle = '#a0aec0';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('âˆž lines of symmetry', cx, cy + 90);
            } else {
                // Generic polygon
                const sides = shapeName.includes('Pentagon') ? 5 : (shapeName.includes('Hexagon') ? 6 : 4);
                const r = 60;
                ctx.beginPath();
                for (let i = 0; i <= sides; i++) {
                    const a = -Math.PI/2 + i * 2 * Math.PI / sides;
                    if (i === 0) ctx.moveTo(cx + r * Math.cos(a), cy + r * Math.sin(a));
                    else ctx.lineTo(cx + r * Math.cos(a), cy + r * Math.sin(a));
                }
                ctx.stroke();
            }
        }

        function drawCompositeShape(a1, b1, a2, b2) {
            const scale = 8;
            const sx = 100, sy = 50;
            // First rectangle
            ctx.fillStyle = '#3498db';
            ctx.fillRect(sx, sy, a1 * scale, b1 * scale);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(sx, sy, a1 * scale, b1 * scale);
            // Second rectangle (adjacent)
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(sx + a1 * scale + 20, sy, a2 * scale, b2 * scale);
            ctx.strokeRect(sx + a1 * scale + 20, sy, a2 * scale, b2 * scale);
            // Labels
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${a1}Ã—${b1}`, sx + a1*scale/2, sy + b1*scale + 20);
            ctx.fillText(`${a2}Ã—${b2}`, sx + a1*scale + 20 + a2*scale/2, sy + b2*scale + 20);
            ctx.fillStyle = '#ffab00';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('+', sx + a1*scale + 10, sy + Math.max(b1, b2)*scale/2);
        }

        function drawSharing(total, groups) {
            const size = 12;
            const displayTotal = Math.min(total, 40);
            for(let i=0; i<displayTotal; i++) {
                const c = i%8, r = Math.floor(i/8);
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(120+c*28, 40+r*28, size, 0, Math.PI*2);
                ctx.fill();
            }
            const displayGroups = Math.min(groups, 10);
            const sp = canvas.width/(displayGroups+1);
            for(let i=0; i<displayGroups; i++) {
                ctx.fillStyle = colors[i%colors.length];
                ctx.beginPath();
                ctx.arc(sp*(i+1), 160, 18, 0, Math.PI*2);
                ctx.fill();
                ctx.fillRect(sp*(i+1)-3, 180, 6, 25);
            }
        }

        function drawMoney(count, val) {
            for(let i=0; i<Math.min(count,6); i++) {
                const x = 150+i*50, y = canvas.height/2;
                const grad = ctx.createRadialGradient(x-4,y-4,0,x,y,18);
                grad.addColorStop(0,'#fff7a0');
                grad.addColorStop(0.6,'#ffd700');
                grad.addColorStop(1,'#cc9900');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, 18, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#886600';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('$'+val, x, y+4);
            }
        }

        function drawDiff(a, b) {
            const max = Math.max(a,b), w = 280;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(a, 50, 70);
            ctx.fillStyle = '#3498db';
            ctx.fillRect(80, 55, (a/max)*w, 30);
            ctx.fillStyle = '#fff';
            ctx.fillText(b, 50, 130);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(80, 115, (b/max)*w, 30);
            ctx.strokeStyle = '#2ecc71';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(80+(b/max)*w, 60);
            ctx.lineTo(80+(a/max)*w, 60);
            ctx.stroke();
            ctx.fillStyle = '#2ecc71';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('?', 80+((a+b)/max/2)*w, 48);
        }

        function drawClock(hour, minute) {
            const cx = canvas.width / 2, cy = canvas.height / 2, r = 70;
            // Clock face
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            // Hour markers
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x = cx + (r - 15) * Math.cos(angle);
                const y = cy + (r - 15) * Math.sin(angle);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i, x, y);
            }
            // Hour hand
            const hourAngle = ((hour % 12) * 30 + minute * 0.5 - 90) * Math.PI / 180;
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 35 * Math.cos(hourAngle), cy + 35 * Math.sin(hourAngle));
            ctx.stroke();
            // Minute hand
            const minAngle = (minute * 6 - 90) * Math.PI / 180;
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + 50 * Math.cos(minAngle), cy + 50 * Math.sin(minAngle));
            ctx.stroke();
            // Center dot
            ctx.fillStyle = '#ffab00';
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI * 2);
            ctx.fill();
            // Time display
            ctx.fillStyle = '#a0aec0';
            ctx.font = '16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`Start: ${hour}:${minute.toString().padStart(2, '0')}`, cx, cy + r + 25);
        }

        function drawRuler(value, multiplier) {
            const y = canvas.height / 2;
            const startX = 80;
            const unit = multiplier === 12 ? 'inches' : (multiplier === 3 ? 'feet' : 'units');
            const fromUnit = multiplier === 12 ? 'feet' : (multiplier === 3 ? 'yards' : 'units');

            // Draw ruler
            ctx.fillStyle = '#f5d76e';
            ctx.fillRect(startX, y - 20, 340, 40);
            ctx.strokeStyle = '#c0a830';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, y - 20, 340, 40);

            // Draw tick marks
            const tickSpacing = 320 / (value * multiplier / (multiplier === 36 ? 6 : 1));
            for (let i = 0; i <= value * (multiplier === 36 ? 6 : multiplier); i++) {
                const x = startX + 10 + i * tickSpacing;
                const isMajor = i % (multiplier === 36 ? 6 : multiplier) === 0;
                ctx.strokeStyle = '#8b7355';
                ctx.lineWidth = isMajor ? 2 : 1;
                ctx.beginPath();
                ctx.moveTo(x, y + 20);
                ctx.lineTo(x, y + (isMajor ? -10 : 5));
                ctx.stroke();
            }

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${value} ${fromUnit} = ? ${unit}`, canvas.width / 2, y - 50);
        }
