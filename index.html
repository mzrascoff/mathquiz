<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Math Quiz - Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 20px; margin-bottom: 20px; }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #00d4ff, #7c4dff, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .quiz-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .quiz-btn {
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quiz-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #7c4dff;
            transform: translateY(-3px);
        }
        .quiz-btn .icon { font-size: 2rem; display: block; margin-bottom: 8px; }
        .progress-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .progress-bar {
            flex: 1;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c4dff, #00d4ff);
            transition: width 0.5s ease;
        }
        .score-display { font-size: 1.2rem; font-weight: 600; color: #7c4dff; }
        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff4081, #ff6e40);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .question-number {
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .question-type { color: #a0aec0; font-size: 0.9rem; }
        .visual-container {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .question-text {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        canvas { display: block; margin: 0 auto; }
        .equation {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffab00;
            text-align: center;
            margin: 15px 0;
        }
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .answer-btn {
            padding: 18px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .answer-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            border-color: #7c4dff;
            transform: scale(1.02);
        }
        .answer-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .answer-btn.correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
            border-color: #2ecc71 !important;
        }
        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            border-color: #e74c3c !important;
        }
        .answer-btn.show-correct {
            border-color: #2ecc71 !important;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        .answer-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .feedback {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }
        .feedback.correct {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            display: block;
        }
        .feedback.incorrect {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            display: block;
        }
        .next-btn {
            display: none;
            margin: 20px auto;
            padding: 15px 50px;
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .next-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(124, 77, 255, 0.4); }
        .next-btn.visible { display: block; }
        .results-screen { display: none; text-align: center; padding: 40px; }
        .results-screen.visible { display: block; }
        .results-screen h2 { font-size: 2.5rem; margin-bottom: 20px; }
        .final-score {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c4dff, #00d4ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
        }
        .final-score .number { font-size: 4rem; font-weight: bold; }
        .final-score .label { font-size: 1.1rem; }
        .result-message { font-size: 1.3rem; color: #a0aec0; margin-bottom: 10px; }
        .result-level { font-size: 1.1rem; color: #7c4dff; margin-bottom: 30px; }
        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #7c4dff, #536dfe);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        @media (max-width: 600px) {
            .answers-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.1rem; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ 4th Grade Math Quiz</h1>
            <p style="color: #a0aec0;">Choose a topic and test your skills!</p>
        </header>

        <div class="quiz-selector" id="quizSelector">
            <button class="quiz-btn" onclick="startQuiz('multiplication')">
                <span class="icon">Ã—</span>Multiplication
            </button>
            <button class="quiz-btn" onclick="startQuiz('fractions')">
                <span class="icon">Â½</span>Fractions
            </button>
            <button class="quiz-btn" onclick="startQuiz('geometry')">
                <span class="icon">â–³</span>Geometry
            </button>
            <button class="quiz-btn" onclick="startQuiz('word_problems')">
                <span class="icon">ðŸ“–</span>Word Problems
            </button>
        </div>

        <div id="quizArea" style="display: none;">
            <div class="progress-section">
                <span id="questionCounter">Question 1/10</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
                <span class="score-display">Score: <span id="scoreDisplay">0</span>/10</span>
                <span class="level-badge" id="levelBadge">Lv.2</span>
            </div>

            <div class="question-card">
                <div class="question-header">
                    <span class="question-number" id="qNumber">Q1</span>
                    <span class="question-type" id="qType">Multiplication</span>
                </div>
                <div class="visual-container">
                    <div class="question-text" id="questionText"></div>
                    <canvas id="visualCanvas" width="500" height="200"></canvas>
                    <div class="equation" id="equation"></div>
                </div>
                <div class="answers-grid" id="answersGrid"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question â†’</button>
        </div>

        <div class="results-screen" id="resultsScreen">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="final-score">
                <span class="number" id="finalScore">0</span>
                <span class="label">out of 10</span>
            </div>
            <p class="result-message" id="resultMessage"></p>
            <p class="result-level" id="resultLevel"></p>
            <button class="restart-btn" onclick="location.reload()">Try Another Quiz</button>
        </div>
    </div>

    <script>
        // --- Helpers ---
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function pick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // --- Adaptive Difficulty Engine ---
        const difficulty = { level: 2, streak: 0, maxReached: 2 };

        function updateDifficulty(correct) {
            difficulty.streak = correct
                ? Math.max(difficulty.streak, 0) + 1
                : Math.min(difficulty.streak, 0) - 1;
            if (difficulty.streak >= 2) {
                difficulty.level = Math.min(difficulty.level + 1, 5);
                difficulty.streak = 0;
            } else if (difficulty.streak <= -2) {
                difficulty.level = Math.max(difficulty.level - 1, 1);
                difficulty.streak = 0;
            }
            if (difficulty.level > difficulty.maxReached) {
                difficulty.maxReached = difficulty.level;
            }
        }

        // --- Question Generators ---
        const multTemplates = [
            (a, b) => 'How many squares are in this ' + a + ' Ã— ' + b + ' array?',
            (a, b) => 'Count all the objects in the grid:',
            (a, b) => 'What is the total?',
            (a, b) => a + ' bags with ' + b + ' marbles each. Total?',
            (a, b) => 'Find the product:',
            (a, b) => a + ' shelves with ' + b + ' books each. How many books?',
            (a, b) => 'Calculate: rows Ã— columns =',
            (a, b) => a + ' rows of ' + b + ' chairs. Total chairs?',
            (a, b) => 'What multiplication does this show?',
            (a, b) => a + ' rows with ' + b + ' seeds each. Total seeds?',
            (a, b) => a + ' boxes with ' + b + ' crayons each. How many crayons?',
            (a, b) => a + ' friends each have ' + b + ' stickers. Total stickers?',
        ];

        const divTemplates = [
            (a, b) => a + ' cookies shared among ' + b + ' friends. Each gets?',
            (a, b) => a + ' pencils split between ' + b + ' students. Each gets?',
            (a, b) => a + ' stickers divided among ' + b + ' kids. Each gets?',
            (a, b) => a + ' apples shared equally by ' + b + ' people. Each gets?',
            (a, b) => a + ' candies split into ' + b + ' equal groups. How many per group?',
            (a, b) => a + ' flowers placed in ' + b + ' vases equally. How many per vase?',
            (a, b) => a + ' cards dealt to ' + b + ' players. Each gets?',
            (a, b) => a + ' marbles divided into ' + b + ' bags. How many per bag?',
        ];

        const moneyTemplates = [
            (a, b) => 'Buy ' + a + ' items at $' + b + ' each. Total cost?',
            (a, b) => a + ' books cost $' + b + ' each. Total?',
            (a, b) => 'Sam buys ' + a + ' toys at $' + b + ' each. How much?',
            (a, b) => a + ' tickets at $' + b + ' each. Total price?',
            (a, b) => a + ' packs of cards at $' + b + ' each. Total spent?',
        ];

        const diffTemplates = [
            (a, b) => 'Box A has ' + a + ', Box B has ' + b + '. Difference?',
            (a, b) => 'Ella has ' + a + ', Tom has ' + b + '. How many more does Ella have?',
            (a, b) => 'Team A scored ' + a + ', Team B scored ' + b + '. Difference?',
            (a, b) => a + ' red balls and ' + b + ' blue balls. How many more red?',
            (a, b) => 'Sara walked ' + a + ' blocks, Jay walked ' + b + '. How many more did Sara walk?',
        ];

        const addTemplates = [
            (a, b) => 'Movie ticket: $' + a + '. Popcorn: $' + b + '. Total spent?',
            (a, b) => 'Lunch: $' + a + '. Drink: $' + b + '. Total?',
            (a, b) => 'Book: $' + a + '. Bookmark: $' + b + '. Total cost?',
            (a, b) => 'Shirt: $' + a + '. Hat: $' + b + '. How much altogether?',
        ];

        const twostepTemplates = [
            (a, b, c) => 'Buy ' + a + ' items at $' + b + ' each, pay with $' + c + '. Change?',
            (a, b, c) => a + ' packs of ' + b + ' stickers. Give away ' + c + '. How many left?',
            (a, b, c) => 'Earn $' + b + ' for ' + a + ' chores. Spend $' + c + '. How much left?',
        ];

        const shapeNames = { 3: 'Triangle', 4: 'Quadrilateral', 5: 'Pentagon', 6: 'Hexagon', 7: 'Heptagon', 8: 'Octagon' };

        function generateQuestion(topic, level) {
            const gen = questionGenerators[topic];
            return gen[level]();
        }

        const questionGenerators = {
            multiplication: {
                1: () => { const a = randInt(1, 5), b = randInt(1, 5); return { q: pick(multTemplates)(a, b), nums: [a, b] }; },
                2: () => { const a = randInt(2, 7), b = randInt(2, 7); return { q: pick(multTemplates)(a, b), nums: [a, b] }; },
                3: () => { const a = randInt(2, 9), b = randInt(2, 9); return { q: pick(multTemplates)(a, b), nums: [a, b] }; },
                4: () => { const a = randInt(5, 12), b = randInt(3, 9); return { q: pick(multTemplates)(a, b), nums: [a, b] }; },
                5: () => { const a = randInt(6, 12), b = randInt(6, 12); return { q: pick(multTemplates)(a, b), nums: [a, b] }; },
            },
            fractions: {
                1: () => {
                    const den = randInt(2, 4), num = 1;
                    const type = pick(['pie', 'bar']);
                    return { q: type === 'pie' ? 'What fraction is shaded?' : 'What fraction of the bar is colored?', nums: [num, den], type };
                },
                2: () => {
                    const den = randInt(2, 6), num = randInt(1, den - 1);
                    const type = pick(['pie', 'bar']);
                    return { q: type === 'pie' ? 'Name the shaded fraction:' : 'What fraction is shown?', nums: [num, den], type };
                },
                3: () => {
                    const den = randInt(3, 6);
                    let n1 = randInt(1, den - 1), n2 = randInt(1, den - 1);
                    while (n1 === n2) n2 = randInt(1, den - 1);
                    const smaller = Math.random() < 0.5;
                    return { q: smaller ? 'Which fraction is SMALLER?' : 'Which fraction is LARGER?', nums: [[n1, den], [n2, den]], type: 'compare', smaller };
                },
                4: () => {
                    if (Math.random() < 0.5) {
                        // equivalent fractions
                        const baseNum = randInt(1, 4), baseDen = randInt(baseNum + 1, 6);
                        const factor = randInt(2, 3);
                        const correctNum = baseNum * factor, correctDen = baseDen * factor;
                        const opts = [[correctNum, correctDen]];
                        while (opts.length < 4) {
                            const fn = randInt(1, correctDen - 1);
                            const candidate = [fn, correctDen];
                            if (!opts.some(o => o[0] === fn)) opts.push(candidate);
                        }
                        return { q: 'Which fraction equals ' + baseNum + '/' + baseDen + '?', nums: [baseNum, baseDen], type: 'equiv', opts, ans: 0 };
                    } else {
                        // compare different denominators
                        const d1 = randInt(3, 8), d2 = randInt(3, 8);
                        const n1 = randInt(1, d1 - 1), n2 = randInt(1, d2 - 1);
                        while (n1 / d1 === n2 / d2) return questionGenerators.fractions[4]();
                        const smaller = Math.random() < 0.5;
                        return { q: smaller ? 'Which fraction is SMALLER?' : 'Which is GREATER?', nums: [[n1, d1], [n2, d2]], type: 'compare', smaller };
                    }
                },
                5: () => {
                    const r = Math.random();
                    if (r < 0.4) {
                        // equivalent with larger denominators
                        const baseNum = randInt(1, 5), baseDen = randInt(baseNum + 1, 6);
                        const factor = randInt(2, 4);
                        const correctNum = baseNum * factor, correctDen = baseDen * factor;
                        const opts = [[correctNum, correctDen]];
                        while (opts.length < 4) {
                            const fn = randInt(1, correctDen - 1);
                            if (!opts.some(o => o[0] === fn)) opts.push([fn, correctDen]);
                        }
                        return { q: 'Which fraction equals ' + baseNum + '/' + baseDen + '?', nums: [baseNum, baseDen], type: 'equiv', opts, ans: 0 };
                    } else if (r < 0.7) {
                        // compare with different, larger denominators
                        const d1 = randInt(5, 12), d2 = randInt(5, 12);
                        const n1 = randInt(1, d1 - 1), n2 = randInt(1, d2 - 1);
                        if (n1 / d1 === n2 / d2) return questionGenerators.fractions[5]();
                        const smaller = Math.random() < 0.5;
                        return { q: smaller ? 'Which fraction is SMALLER?' : 'Which is GREATER?', nums: [[n1, d1], [n2, d2]], type: 'compare', smaller };
                    } else {
                        // pie/bar with larger denominators
                        const den = randInt(6, 12), num = randInt(1, den - 1);
                        const type = pick(['pie', 'bar']);
                        return { q: 'Identify the shaded portion:', nums: [num, den], type };
                    }
                },
            },
            geometry: {
                1: () => {
                    const a = randInt(2, 6), b = randInt(2, 6);
                    return { q: 'Find the PERIMETER:', nums: [a, b], type: 'perim' };
                },
                2: () => {
                    if (Math.random() < 0.6) {
                        const a = randInt(2, 8), b = randInt(2, 8);
                        return { q: 'Calculate the AREA:', nums: [a, b], type: 'area' };
                    } else {
                        return { q: 'What type of angle is this?', nums: [90], type: 'angle', opts: ['Acute', 'Right', 'Obtuse', 'Straight'], ans: 1 };
                    }
                },
                3: () => {
                    const r = Math.random();
                    if (r < 0.35) {
                        const a = randInt(3, 10), b = randInt(3, 10);
                        return { q: pick(['Find the PERIMETER:', 'What is the perimeter?', 'Calculate perimeter:']), nums: [a, b], type: 'perim' };
                    } else if (r < 0.7) {
                        const a = randInt(3, 10), b = randInt(3, 10);
                        return { q: pick(['Find the area:', 'Calculate the AREA:']), nums: [a, b], type: 'area' };
                    } else {
                        const deg = pick([30, 45, 60, 120, 135, 150]);
                        const ans = deg < 90 ? 0 : 2;
                        return { q: pick(['What type of angle is this?', 'Identify this angle:']), nums: [deg], type: 'angle', opts: ['Acute', 'Right', 'Obtuse', 'Straight'], ans };
                    }
                },
                4: () => {
                    const r = Math.random();
                    if (r < 0.4) {
                        const sides = pick([5, 6, 7, 8]);
                        const names = Object.values(shapeNames).filter(n => n !== shapeNames[sides]);
                        const wrongOpts = [];
                        while (wrongOpts.length < 3) { const n = pick(names); if (!wrongOpts.includes(n)) wrongOpts.push(n); }
                        const opts = [shapeNames[sides], ...wrongOpts];
                        return { q: 'Name this polygon:', nums: [sides], type: 'shape', opts, ans: 0 };
                    } else if (r < 0.7) {
                        const deg = randInt(10, 170);
                        let ans;
                        if (deg < 90) ans = 0;
                        else if (deg === 90) ans = 1;
                        else ans = 2;
                        return { q: 'What kind of angle?', nums: [deg], type: 'angle', opts: ['Acute', 'Right', 'Obtuse', 'Straight'], ans };
                    } else {
                        const a = randInt(4, 12), b = randInt(4, 12);
                        return { q: pick(['Find the PERIMETER:', 'Calculate the AREA:']).includes('PERIM')
                            ? { q: 'Find the PERIMETER:', nums: [a, b], type: 'perim' }
                            : { q: 'Calculate the AREA:', nums: [a, b], type: 'area' }
                        };
                    }
                },
                5: () => {
                    const r = Math.random();
                    if (r < 0.25) {
                        const a = randInt(5, 12), b = randInt(5, 12);
                        return { q: 'Calculate perimeter:', nums: [a, b], type: 'perim' };
                    } else if (r < 0.5) {
                        const a = randInt(5, 12), b = randInt(5, 12);
                        return { q: 'Find the area:', nums: [a, b], type: 'area' };
                    } else if (r < 0.75) {
                        const deg = pick([85, 89, 91, 95, 120, 135, 175, 15, 5]);
                        let ans;
                        if (deg < 90) ans = 0;
                        else if (deg === 90) ans = 1;
                        else if (deg < 180) ans = 2;
                        else ans = 3;
                        return { q: 'What kind of angle?', nums: [deg], type: 'angle', opts: ['Acute', 'Right', 'Obtuse', 'Straight'], ans };
                    } else {
                        const sides = pick([3, 5, 6, 7, 8]);
                        const names = Object.values(shapeNames).filter(n => n !== shapeNames[sides]);
                        const wrongOpts = [];
                        while (wrongOpts.length < 3) { const n = pick(names); if (!wrongOpts.includes(n)) wrongOpts.push(n); }
                        const opts = [shapeNames[sides], ...wrongOpts];
                        return { q: 'How many sides does this shape have? Name it:', nums: [sides], type: 'shape', opts, ans: 0 };
                    }
                },
            },
            word_problems: {
                1: () => {
                    if (Math.random() < 0.5) {
                        const b = randInt(2, 5), mult = randInt(1, 4), a = b * mult;
                        return { q: pick(divTemplates)(a, b), nums: [a, b], type: 'div' };
                    } else {
                        const a = randInt(2, 10), b = randInt(2, 10);
                        return { q: pick(addTemplates)(a, b), nums: [a, b], type: 'add' };
                    }
                },
                2: () => {
                    const r = Math.random();
                    if (r < 0.5) {
                        const a = randInt(2, 6), b = randInt(2, 5);
                        return { q: pick(moneyTemplates)(a, b), nums: [a, b], type: 'money' };
                    } else {
                        const a = randInt(10, 30), b = randInt(5, a - 1);
                        return { q: pick(diffTemplates)(a, b), nums: [a, b], type: 'diff' };
                    }
                },
                3: () => {
                    const r = Math.random();
                    if (r < 0.25) {
                        const b = randInt(2, 8), mult = randInt(2, 6), a = b * mult;
                        return { q: pick(divTemplates)(a, b), nums: [a, b], type: 'div' };
                    } else if (r < 0.5) {
                        const a = randInt(2, 8), b = randInt(3, 7);
                        return { q: pick(moneyTemplates)(a, b), nums: [a, b], type: 'money' };
                    } else if (r < 0.75) {
                        const a = randInt(15, 50), b = randInt(5, a - 1);
                        return { q: pick(diffTemplates)(a, b), nums: [a, b], type: 'diff' };
                    } else {
                        const a = randInt(5, 20), b = randInt(5, 20);
                        return { q: pick(addTemplates)(a, b), nums: [a, b], type: 'add' };
                    }
                },
                4: () => {
                    if (Math.random() < 0.5) {
                        // two-step: buy items, get change
                        const count = randInt(2, 6), price = randInt(3, 10);
                        const total = count * price;
                        const paid = Math.ceil(total / 10) * 10 + pick([0, 10, 20]);
                        if (paid <= total) return questionGenerators.word_problems[4]();
                        const change = paid - total;
                        return { q: 'Buy ' + count + ' items at $' + price + ' each, pay with $' + paid + '. Change?', nums: [paid, total], type: 'twostep', twostepAnswer: change };
                    } else {
                        // two-step: multiply then subtract
                        const packs = randInt(2, 5), perPack = randInt(4, 10);
                        const total = packs * perPack;
                        const giveAway = randInt(3, Math.floor(total / 2));
                        return { q: packs + ' packs of ' + perPack + ' stickers. Give away ' + giveAway + '. How many left?', nums: [total, giveAway], type: 'twostep', twostepAnswer: total - giveAway };
                    }
                },
                5: () => {
                    const r = Math.random();
                    if (r < 0.35) {
                        // two-step with larger numbers
                        const count = randInt(3, 8), price = randInt(5, 15);
                        const total = count * price;
                        const paid = Math.ceil(total / 10) * 10 + pick([10, 20, 50]);
                        if (paid <= total) return questionGenerators.word_problems[5]();
                        const change = paid - total;
                        return { q: 'Buy ' + count + ' items at $' + price + ' each, pay with $' + paid + '. Change?', nums: [paid, total], type: 'twostep', twostepAnswer: change };
                    } else if (r < 0.65) {
                        // earn and spend
                        const chores = randInt(3, 8), earn = randInt(5, 15);
                        const total = chores * earn;
                        const spend = randInt(10, Math.floor(total * 0.8));
                        return { q: 'Earn $' + earn + ' for each of ' + chores + ' chores. Spend $' + spend + '. How much left?', nums: [total, spend], type: 'twostep', twostepAnswer: total - spend };
                    } else {
                        // large division
                        const b = randInt(4, 10), mult = randInt(5, 20), a = b * mult;
                        return { q: pick(divTemplates)(a, b), nums: [a, b], type: 'div' };
                    }
                },
            },
        };

        // Fix geometry level 4 nested return issue
        const _origGeo4 = questionGenerators.geometry[4];
        questionGenerators.geometry[4] = () => {
            const r = Math.random();
            if (r < 0.4) {
                const sides = pick([5, 6, 7, 8]);
                const allNames = Object.values(shapeNames);
                const wrongOpts = allNames.filter(n => n !== shapeNames[sides]).slice(0, 3);
                return { q: 'Name this polygon:', nums: [sides], type: 'shape', opts: [shapeNames[sides], ...wrongOpts], ans: 0 };
            } else if (r < 0.7) {
                const deg = randInt(10, 170);
                let ans = deg < 90 ? 0 : (deg === 90 ? 1 : 2);
                return { q: 'What kind of angle?', nums: [deg], type: 'angle', opts: ['Acute', 'Right', 'Obtuse', 'Straight'], ans };
            } else {
                if (Math.random() < 0.5) {
                    const a = randInt(4, 12), b = randInt(4, 12);
                    return { q: 'Find the PERIMETER:', nums: [a, b], type: 'perim' };
                } else {
                    const a = randInt(4, 12), b = randInt(4, 12);
                    return { q: 'Calculate the AREA:', nums: [a, b], type: 'area' };
                }
            }
        };

        // --- Quiz State ---
        let currentQuiz = null, currentQuestion = 0, score = 0, answered = false;
        const canvas = document.getElementById('visualCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#3498db','#e74c3c','#2ecc71','#f39c12','#9b59b6','#1abc9c','#e67e22','#e91e63'];

        function startQuiz(type) {
            currentQuiz = type;
            currentQuestion = 0;
            score = 0;
            difficulty.level = 2;
            difficulty.streak = 0;
            difficulty.maxReached = 2;
            document.getElementById('quizSelector').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            document.getElementById('resultsScreen').classList.remove('visible');
            const labels = {multiplication:'Multiplication',fractions:'Fractions',geometry:'Geometry',word_problems:'Word Problems'};
            document.getElementById('qType').textContent = labels[type];
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const q = generateQuestion(currentQuiz, difficulty.level);
            document.getElementById('questionCounter').textContent = 'Question ' + (currentQuestion+1) + '/10';
            document.getElementById('progressFill').style.width = ((currentQuestion+1)*10) + '%';
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('qNumber').textContent = 'Q' + (currentQuestion+1);
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').classList.remove('visible');
            document.getElementById('levelBadge').textContent = 'Lv.' + difficulty.level;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let correct, answers;

            if (currentQuiz === 'multiplication') {
                correct = q.nums[0] * q.nums[1];
                answers = genWrong(correct, 4);
                document.getElementById('equation').textContent = q.nums[0] + ' Ã— ' + q.nums[1] + ' = ?';
                drawGrid(Math.min(q.nums[0], 10), Math.min(q.nums[1], 10));
            } else if (currentQuiz === 'fractions') {
                if (q.type === 'pie' || q.type === 'bar') {
                    correct = q.nums[0] + '/' + q.nums[1];
                    answers = genFrac(q.nums[0], q.nums[1]);
                    document.getElementById('equation').textContent = '? / ' + q.nums[1];
                    if (q.type === 'pie') drawPie(q.nums[0], q.nums[1]);
                    else drawBar(q.nums[0], q.nums[1]);
                } else if (q.type === 'compare') {
                    const [f1,f2] = q.nums;
                    const v1 = f1[0]/f1[1], v2 = f2[0]/f2[1];
                    correct = q.smaller ? (v1<v2 ? f1[0]+'/'+f1[1] : f2[0]+'/'+f2[1]) : (v1>v2 ? f1[0]+'/'+f1[1] : f2[0]+'/'+f2[1]);
                    answers = [f1[0]+'/'+f1[1], f2[0]+'/'+f2[1], 'Equal', 'Cannot tell'];
                    document.getElementById('equation').textContent = f1[0]+'/'+f1[1] + '  vs  ' + f2[0]+'/'+f2[1];
                    drawCompare(f1, f2);
                } else if (q.type === 'equiv') {
                    correct = q.opts[q.ans][0] + '/' + q.opts[q.ans][1];
                    answers = q.opts.map(o => o[0]+'/'+o[1]);
                    document.getElementById('equation').textContent = q.nums[0]+'/'+q.nums[1] + ' = ?';
                    drawBar(q.nums[0], q.nums[1]);
                }
            } else if (currentQuiz === 'geometry') {
                if (q.type === 'perim') {
                    correct = 2*(q.nums[0]+q.nums[1]);
                    answers = genWrong(correct, 4);
                    document.getElementById('equation').textContent = 'P = 2Ã—(' + q.nums[0] + '+' + q.nums[1] + ') = ?';
                    drawRect(q.nums[0], q.nums[1]);
                } else if (q.type === 'area') {
                    correct = q.nums[0]*q.nums[1];
                    answers = genWrong(correct, 4);
                    document.getElementById('equation').textContent = 'A = ' + q.nums[0] + 'Ã—' + q.nums[1] + ' = ?';
                    drawAreaGrid(q.nums[0], q.nums[1]);
                } else if (q.type === 'angle') {
                    correct = q.opts[q.ans];
                    answers = [...q.opts];
                    document.getElementById('equation').textContent = q.nums[0] + 'Â°';
                    drawAngle(q.nums[0]);
                } else if (q.type === 'shape') {
                    correct = q.opts[q.ans];
                    answers = [...q.opts];
                    document.getElementById('equation').textContent = '';
                    drawPolygon(q.nums[0]);
                }
            } else if (currentQuiz === 'word_problems') {
                if (q.type === 'twostep') {
                    correct = q.twostepAnswer;
                    if (q.q.includes('$') && q.q.includes('Change')) {
                        answers = genWrong(correct, 4).map(a => '$' + a);
                        correct = '$' + q.twostepAnswer;
                    } else {
                        answers = genWrong(correct, 4);
                    }
                    document.getElementById('equation').textContent = '';
                    drawMoney(Math.min(q.nums[0], 6), Math.floor(q.nums[0] / Math.max(q.nums[1], 1)) || 1);
                } else if (q.type === 'div') {
                    correct = q.nums[0] / q.nums[1];
                    answers = genWrong(correct, 4);
                    document.getElementById('equation').textContent = q.nums[0] + ' Ã· ' + q.nums[1] + ' = ?';
                    drawSharing(Math.min(q.nums[0], 40), q.nums[1]);
                } else if (q.type === 'money') {
                    correct = '$' + (q.nums[0]*q.nums[1]);
                    answers = genWrong(q.nums[0]*q.nums[1], 4).map(a => '$'+a);
                    document.getElementById('equation').textContent = q.nums[0] + ' Ã— $' + q.nums[1] + ' = ?';
                    drawMoney(Math.min(q.nums[0], 6), q.nums[1]);
                } else if (q.type === 'diff') {
                    correct = q.nums[0] - q.nums[1];
                    answers = genWrong(correct, 4);
                    document.getElementById('equation').textContent = q.nums[0] + ' - ' + q.nums[1] + ' = ?';
                    drawDiff(q.nums[0], q.nums[1]);
                } else if (q.type === 'add') {
                    correct = '$' + (q.nums[0]+q.nums[1]);
                    answers = genWrong(q.nums[0]+q.nums[1], 4).map(a => '$'+a);
                    document.getElementById('equation').textContent = '$' + q.nums[0] + ' + $' + q.nums[1] + ' = ?';
                    drawMoney(2, q.nums[0]);
                }
            }

            const shuffled = shuffle(answers, correct);
            displayAnswers(shuffled.arr, shuffled.idx);
        }

        function genWrong(c, n) {
            const range = Math.max(5, Math.ceil(c * 0.3));
            const s = new Set([c]);
            let attempts = 0;
            while(s.size < n && attempts < 100) {
                const w = c + randInt(-range, range);
                if(w > 0 && w !== c) s.add(w);
                attempts++;
            }
            // fallback if not enough distractors
            while(s.size < n) s.add(c + s.size);
            return Array.from(s);
        }

        function genFrac(num, den) {
            const a = [num+'/'+den];
            let attempts = 0;
            while(a.length < 4 && attempts < 50) {
                const n = randInt(1, den);
                const f = n+'/'+den;
                if(!a.includes(f)) a.push(f);
                attempts++;
            }
            // fallback for small denominators
            while(a.length < 4) {
                const n = a.length;
                a.push(n + '/' + (den + 1));
            }
            return a;
        }

        function shuffle(arr, correct) {
            const s = [...arr].sort(() => Math.random()-0.5);
            return { arr: s, idx: s.indexOf(correct) };
        }

        function displayAnswers(answers, correctIdx) {
            const grid = document.getElementById('answersGrid');
            grid.innerHTML = '';
            const letters = ['A','B','C','D'];
            answers.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = '<span class="answer-letter">'+letters[i]+'</span><span>'+ans+'</span>';
                btn.onclick = () => checkAnswer(i, correctIdx, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(sel, correct, btn) {
            if(answered) return;
            answered = true;
            const isCorrect = sel === correct;
            document.querySelectorAll('.answer-btn').forEach(b => b.disabled = true);
            if(isCorrect) {
                btn.classList.add('correct');
                score++;
                document.getElementById('scoreDisplay').textContent = score;
                document.getElementById('feedback').className = 'feedback correct';
                document.getElementById('feedback').textContent = 'âœ“ Correct! Great job!';
            } else {
                btn.classList.add('incorrect');
                document.querySelectorAll('.answer-btn')[correct].classList.add('show-correct');
                document.getElementById('feedback').className = 'feedback incorrect';
                document.getElementById('feedback').textContent = 'âœ— Not quite. The correct answer is highlighted.';
            }
            updateDifficulty(isCorrect);
            document.getElementById('nextBtn').classList.add('visible');
        }

        function nextQuestion() {
            currentQuestion++;
            if(currentQuestion < 10) loadQuestion();
            else showResults();
        }

        function showResults() {
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('visible');
            document.getElementById('finalScore').textContent = score;
            let msg;
            if(score===10) msg = "Perfect! You're a math genius! ðŸŒŸ";
            else if(score>=8) msg = "Excellent work! ðŸŽ‰";
            else if(score>=6) msg = "Good job! Keep practicing! ðŸ’ª";
            else if(score>=4) msg = "Nice try! Review and try again! ðŸ“š";
            else msg = "Keep practicing! ðŸŒ±";
            document.getElementById('resultMessage').textContent = msg;
            document.getElementById('resultLevel').textContent = 'You reached difficulty level ' + difficulty.maxReached + ' of 5';
        }

        // Drawing functions
        function drawGrid(rows, cols) {
            const size = Math.min(28, 180/Math.max(rows,cols));
            const gap = 4;
            const sx = (canvas.width - cols*(size+gap))/2;
            const sy = (canvas.height - rows*(size+gap))/2;
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    ctx.fillStyle = colors[r%colors.length];
                    ctx.beginPath();
                    ctx.roundRect(sx+c*(size+gap), sy+r*(size+gap), size, size, 4);
                    ctx.fill();
                }
            }
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(rows+' rows Ã— '+cols+' columns', canvas.width/2, sy+rows*(size+gap)+20);
        }

        function drawPie(num, den) {
            const cx = canvas.width/2, cy = canvas.height/2, r = 80;
            for(let i=0; i<den; i++) {
                const start = -Math.PI/2 + i*2*Math.PI/den;
                const end = start + 2*Math.PI/den;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, start, end);
                ctx.closePath();
                ctx.fillStyle = i<num ? colors[i%colors.length] : 'rgba(255,255,255,0.2)';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawBar(num, den) {
            const w = 300, h = 50, x = (canvas.width-w)/2, y = (canvas.height-h)/2;
            const pw = w/den;
            for(let i=0; i<den; i++) {
                ctx.fillStyle = i<num ? colors[i%colors.length] : 'rgba(255,255,255,0.2)';
                ctx.fillRect(x+i*pw, y, pw-3, h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(x+i*pw, y, pw-3, h);
            }
        }

        function drawCompare(f1, f2) {
            const w = 200, h = 35;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(f1[0]+'/'+f1[1], 60, 55);
            drawBarAt(60, 65, w, h, f1[0], f1[1], '#3498db');
            ctx.fillText(f2[0]+'/'+f2[1], 60, 140);
            drawBarAt(60, 150, w, h, f2[0], f2[1], '#e74c3c');
        }

        function drawBarAt(x, y, w, h, num, den, color) {
            const pw = w/den;
            for(let i=0; i<den; i++) {
                ctx.fillStyle = i<num ? color : 'rgba(255,255,255,0.2)';
                ctx.fillRect(x+i*pw, y, pw-2, h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(x+i*pw, y, pw-2, h);
            }
        }

        function drawRect(w, h) {
            const scale = Math.min(12, 160 / Math.max(w, h));
            const rw = w*scale, rh = h*scale;
            const x = (canvas.width-rw)/2, y = (canvas.height-rh)/2;
            ctx.fillStyle = '#3498db';
            ctx.fillRect(x, y, rw, rh);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, rw, rh);
            ctx.fillStyle = '#ffab00';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(w, x+rw/2, y+rh+20);
            ctx.fillText(h, x-20, y+rh/2+5);
        }

        function drawAreaGrid(w, h) {
            const size = Math.min(25, 180/Math.max(w,h));
            const sx = (canvas.width-w*size)/2, sy = (canvas.height-h*size)/2;
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    ctx.fillStyle = colors[(r+c)%colors.length];
                    ctx.fillRect(sx+c*size, sy+r*size, size-2, size-2);
                }
            }
        }

        function drawAngle(deg) {
            const angle = deg*Math.PI/180;
            const cx = canvas.width/2, cy = canvas.height/2+20, len = 80;
            ctx.strokeStyle = '#e67e22';
            ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx+len, cy); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx+len*Math.cos(-angle), cy+len*Math.sin(-angle)); ctx.stroke();
            ctx.beginPath(); ctx.arc(cx, cy, 35, -angle, 0); ctx.stroke();
            ctx.fillStyle = '#e67e22';
            ctx.beginPath(); ctx.arc(cx, cy, 5, 0, Math.PI*2); ctx.fill();
        }

        function drawPolygon(sides) {
            const cx = canvas.width/2, cy = canvas.height/2, r = 70;
            ctx.beginPath();
            for(let i=0; i<=sides; i++) {
                const a = -Math.PI/2 + i*2*Math.PI/sides;
                const x = cx+r*Math.cos(a), y = cy+r*Math.sin(a);
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.fillStyle = '#1abc9c';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            for(let i=0; i<sides; i++) {
                const a = -Math.PI/2 + i*2*Math.PI/sides;
                ctx.fillStyle = '#ffab00';
                ctx.beginPath();
                ctx.arc(cx+r*Math.cos(a), cy+r*Math.sin(a), 5, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function drawSharing(total, groups) {
            const size = 12;
            const displayTotal = Math.min(total, 40);
            for(let i=0; i<displayTotal; i++) {
                const c = i%8, r = Math.floor(i/8);
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(120+c*28, 40+r*28, size, 0, Math.PI*2);
                ctx.fill();
            }
            const displayGroups = Math.min(groups, 10);
            const sp = canvas.width/(displayGroups+1);
            for(let i=0; i<displayGroups; i++) {
                ctx.fillStyle = colors[i%colors.length];
                ctx.beginPath();
                ctx.arc(sp*(i+1), 160, 18, 0, Math.PI*2);
                ctx.fill();
                ctx.fillRect(sp*(i+1)-3, 180, 6, 25);
            }
        }

        function drawMoney(count, val) {
            for(let i=0; i<Math.min(count,6); i++) {
                const x = 150+i*50, y = canvas.height/2;
                const grad = ctx.createRadialGradient(x-4,y-4,0,x,y,18);
                grad.addColorStop(0,'#fff7a0');
                grad.addColorStop(0.6,'#ffd700');
                grad.addColorStop(1,'#cc9900');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, 18, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#886600';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('$'+val, x, y+4);
            }
        }

        function drawDiff(a, b) {
            const max = Math.max(a,b), w = 280;
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(a, 50, 70);
            ctx.fillStyle = '#3498db';
            ctx.fillRect(80, 55, (a/max)*w, 30);
            ctx.fillStyle = '#fff';
            ctx.fillText(b, 50, 130);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(80, 115, (b/max)*w, 30);
            ctx.strokeStyle = '#2ecc71';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(80+(b/max)*w, 60);
            ctx.lineTo(80+(a/max)*w, 60);
            ctx.stroke();
            ctx.fillStyle = '#2ecc71';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('?', 80+((a+b)/max/2)*w, 48);
        }
